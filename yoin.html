<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>余韻を楽しむ - メッセージ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="page-content" id="yoin-page-content">
            <!-- サイト共通ヘッダー -->
            <header class="site-header">
                <div class="status-bar"></div>
                <nav class="nav-bar">
                    <a href="index.html" class="nav-bar__back-button"></a>
                    <h1 class="nav-bar__title">メッセージ</h1>
                </nav>
            </header>

            <main class="main-content">
                <!-- アーティストからのメッセージカード -->
                <section class="card">
                    <h2 class="card__title-small">アーティストからのメッセージ</h2>
                    <div class="card__body card__body--no-padding">
                        <div class="artist-video">
                            <img src="images/before.png" alt="メッセージを送る前の画像" class="artist-video__image is-active" id="video-before">
                            <img src="images/after.png" alt="メッセージを送った後の限定動画" class="artist-video__image" id="video-after">
                        </div>
                    </div>
                </section>
                
                <!-- メッセージ投稿フォームカード -->
                <section class="card">
                    <h2 class="card__title-small">アーティストへのメッセージ</h2>
                    <div class="card__body">
                        <form id="comment-form">
                            <div class="form-group">
                                <textarea id="message-input" class="form-textarea" placeholder="メッセージを入力してください" required></textarea>
                            </div>
                            <div class="form-group">
                                <input type="text" id="nickname-input" class="form-input" placeholder="ニックネームを入力してください" required>
                            </div>
                            <button type="submit" class="button-submit">送信する</button>
                        </form>
                    </div>
                </section>

                <!-- コメント一覧カード -->
                <section class="card">
                    <h2 class="card__title-small">コメント</h2>
                    <div id="comment-list" class="card__body comment-list">
                        <div class="comment-item">
                            <p class="comment-item__nickname comment-item__nickname--special">くま</p>
                            <p class="comment-item__text">ずっと応援しています！！</p>
                        </div>
                    </div>
                </section>
            </main>
        </div> 
    </div>

    <!-- ===== ポップアップ（モーダル）のHTML ===== -->
    <!-- 【修正】エリア外誘導のモーダル -->
    <div class="modal-overlay is-hidden" id="guidance-modal">
        <div class="modal-card">
            <img class="modal-card__image" id="guidance-image" src="images/チェックイン前.png" alt="指定エリアへの案内図">
            <div class="modal-card__body">
                <p class="modal-card__title">余韻スペース</p>
                <p class="modal-card__text">余韻スペースエリアに移動したらチェックインできます。</p>
            </div>
        </div>
    </div>

    <!-- 【修正】チェックインのモーダル -->
    <div class="modal-overlay is-hidden" id="checkin-modal">
        <div class="modal-card">
            <img class="modal-card__image" src="images/チェックイン後.png" alt="指定エリアの案内図">
            <div class="modal-card__body">
                <p class="modal-card__title">余韻スペース</p>
            </div>
            <div class="modal-card__footer">
                <button type="button" class="checkin-button" id="checkin-button">チェックインする</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
